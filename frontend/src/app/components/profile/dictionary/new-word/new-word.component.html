<div class="class-card">
  <h5 class="text-xcenter my-0">–ù–æ–≤–µ —Å–ª–æ–≤–æ –¥–æ —Å–ª–æ–≤–Ω–∏–∫–∞ üìí</h5>
  <hr />
  <form [formGroup]="newWordForm" (ngSubmit)="onSubmit()">
    <!-- Student name field -->
    <fieldset>
      <label for="student-select">–í–∏–±–µ—Ä—ñ—Ç—å —É—á–Ω—è:</label>
      <select
        formControlName="studentId"
        [class.mark-invalid]="
          studentId.value == 'default' && (studentId.dirty || studentId.touched)
        "
        id="student-select"
        class="form-select"
      >
        <option selected disabled value="default"></option>
        <option *ngFor="let s of students$ | async" value="{{ s.id }}">
          {{ s.name }}
        </option>
      </select>
    </fieldset>

    <!-- dueDate field -->
    <fieldset>
      <label for="class-time-start">–í–∏–≤—á–∏—Ç–∏ –¥–æ:</label>
      <input
        id="class-time-start"
        [class.mark-invalid]="
          dueDate.invalid && (dueDate.dirty || dueDate.touched)
        "
        formControlName="dueDate"
        type="date"
        class="form-control"
      />
    </fieldset>

    <!-- Word field -->
    <fieldset>
      <label for="class-time-start">–°–ª–æ–≤–æ:</label>
      <input
        id="class-time-start"
        [class.mark-invalid]="word.invalid && (word.dirty || word.touched)"
        formControlName="word"
        type="text"
        class="form-control"
      />
    </fieldset>

    <!-- Transcription field -->
    <fieldset>
      <label for="class-time-start">–¢—Ä–∞–Ω—Å–∫—Ä–∏–ø—Ü—ñ—è:</label>
      <input
        id="class-time-start"
        [class.mark-invalid]="
          transcription.invalid &&
          (transcription.dirty || transcription.touched)
        "
        formControlName="transcription"
        type="text"
        class="form-control"
      />
    </fieldset>

    <!-- Translation field -->
    <fieldset>
      <label for="class-time-start">–ü–µ—Ä–µ–∫–ª–∞–¥:</label>
      <input
        id="class-time-start"
        [class.mark-invalid]="
          translation.invalid && (translation.dirty || translation.touched)
        "
        formControlName="translation"
        type="text"
        class="form-control"
      />
    </fieldset>
  </form>
  <hr />

  <div class="w-100 mt-2 d-flex justify-content-center">
    <button
      (click)="onSubmit()"
      *ngIf="!awaitingResponse; else loadingBtn"
      type="button"
      class="outline-btn"
    >
      –ó–±–µ—Ä–µ–≥—Ç–∏
    </button>
    <ng-template #loadingBtn>
      <button class="cta" type="button" disabled>
        <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
        –ó–∞—á–µ–∫–∞–π—Ç–µ...

  </div>
</div>
<button
  mat-dialog-close

  class="btn-close closeBtnModal"

></button>
