<div class="main-wrapper">
  <div class="heading">
    <p><b>–ë—ñ–±–ª—ñ–æ—Ç–µ–∫–∞</b></p>
  </div>
  <div class="w-100 px-3 mb-5" *ngIf="isUserTeacher; else studentFiles">
    <div class="dirs-wrapper">
      <div class="d-flex gap-3 w-100 flex-wrap justify-content-center">
        <div
          *ngFor="let elem of generalCount$ | async"
          [class.active]="activeStudentId == elem.studentId"
          (click)="openFolder(elem.studentId)"
          class="folder-card"
        >
          <div class="d-flex gap-1">
            <fa-icon
              *ngIf="activeStudentId == elem.studentId && isFolderOpened"
              [icon]="icons.openedFolder"
            ></fa-icon>
            <fa-icon
              *ngIf="activeStudentId != elem.studentId || !isFolderOpened"
              [icon]="icons.closedFolder"
            ></fa-icon>

            <p class="m-0">{{ elem.studentName }}</p>
          </div>
          <p class="m-0 fw-bold">{{ elem.amount_of_files }}</p>
        </div>
      </div>
      <hr />
    </div>
    <div class="d-flex justify-content-start justify-content-center">
      <button (click)="openDialog()" class="outline-btn" type="button">
        <fa-icon [icon]="icons.add"></fa-icon> –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Ñ–∞–π–ª
      </button>
    </div>
    <hr />

    <div class="table-responsive">
      <table class="table text-center" *ngIf="isFolderOpened">
        <thead>
          <tr>
            <th>#</th>
            <th>—Ñ–∞–π–ª</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="(files$ | async)?.length == 0">
            <td colspan="2">–¶—è –ø–∞–ø–∫–∞ –ø–æ—Ä–æ–∂–Ω—è üò∂‚Äçüå´Ô∏è</td>
          </tr>
          <tr *ngFor="let f of files$ | async; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
              <a [href]="getFileLink(f.link)">{{ f.fileName }}</a>
            </td>
            <td>
              <button (click)="deleteFile(f.fileName)" class="delete-btn">
                –í–∏–¥–∞–ª–∏—Ç–∏
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <ng-template #studentFiles>
    <div class="w-100 px-3">
      <div class="d-flex justify-content-center">
        <table class="table text-center w-75">
          <thead>
            <tr>
              <th>#</th>
              <th>—Ñ–∞–π–ª</th>
            </tr>
          </thead>
          <tbody *ngIf="!isLibLoaded">
            <tr>
              <td colspan="2" class="text-center">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </td>
            </tr>
          </tbody>
          <tbody *ngIf="isLibLoaded">
            <tr *ngIf="(files$ | async).length == 0">
              <td colspan="2">–í—á–∏—Ç–µ–ª—å —â–µ –Ω–µ –¥–æ–¥–∞–≤ –º–∞—Ç–µ—Ä—ñ–∞–ª–∏ üò∂‚Äçüå´Ô∏è</td>
            </tr>
            <tr *ngFor="let f of files$ | async; let i = index">
              <td>{{ i + 1 }}</td>
              <td>
                <a [href]="getFileLink(f.link)">{{ f.fileName }}</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-template>
</div>
